<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>User Card</title>
	<link rel="stylesheet" href="./src/css/index.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
	<div class="user__card">
		<div class="user__card--avatar">
			<img src="./src/img/avatar.avif" alt="">
		</div>

		<div class="user__card--info">
			<h4 class="user__card--infoName">David Grant</h4>
			<p class="user__card--infoJob">3D Artist</p>
			<div class="user__card--infoRating">
				<div class="user__card--infoRatingStar user__card--infoRatingItem">
					<img src="./src/img/star.svg" alt="star">
					<p class="user__card--infoRatingItemDetails">4.7 Rating</p>
				</div>
				<div class="user__card--infoRatingMedal user__card--infoRatingItem">
					<img src="./src/img/medal.svg" alt="medal">
					<p class="user__card--infoRatingItemDetails">4,447 Reviews</p>
				</div>
				<div class="user__card--infoRatingStudent user__card--infoRatingItem">
					<img src="./src/img/user.svg" alt="student">
					<p class="user__card--infoRatingItemDetails">478 Students</p>
				</div>
			</div>
			<p class="user__card--infoDetails">
				David Grant has been making video <br> games for a living for more than 14 <br> years as a Designer, Producer, <br> Creative Director, and Executive <br> Producer, creating games for <br> console, mobile, PC and Facebook. 
			</p>
			<button class="user__card--infoShow">Show more</button>
		</div>
	</div>
</body>
</html>
